<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Registration Form</title>
</head>

<body>
    <div>
        <h1>Registration Form</h1>
    </div>
    <form>
        <!-- lable and input elements are inline by defeault -->
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm_password">Confirm password: *</label>
            <input type="password" name="confirm_password" id="confirm_password">
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="genderID" id="male">
            <label for="male">Male</label>
            <input type="radio" name="genderID" id="female">
            <label for="female">Female</label>
            <input type="radio" name="genderID" id="nonbinary">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="genderID" id="prefer_not_to_answer">
            <label for="prefer_not_to_answer">I prefer not to answer</label>
        </div>

        <div>
            <label for="description">A short description about myself: *</label>
        </div>
        <textarea name="description" id="description" cols="40" rows="5"></textarea>

        <div>
            <label for="favorite_language">Favorite Language:</label>
            <select name="favorite_language" id="favorite_language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
                <option>MERN</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email address</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicate a required field</p>

    </form>
</body>

</html>
